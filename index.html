<!DOCTYPE html>
<html>
<head>
  <title>Calculator!</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>


<body>


  <label for="number1">Number 1
    <input type="number" name="number1" id="number1"></label>

    <div class="container">

    <label for="text1">Operator
      <select id="select_operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="divide">/</option>
        <option value="multiply">*</option>
      </select>
    </label>

    <label for="number2">Number 2
      <input type="number" name="number2" id="number2">
    </label>

    <button id="submit_button">Submit</button>
    <br>
    <br>

  <p id="answer">Answer</p>
  <br>
  <br>
  <br>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>



    <script type="text/javascript">
      var element = document.getElementById("submit_button");
      element.addEventListener("click", function() { 
        var operatortype = document.getElementById("select_operator").value;
        var num1 = document.getElementById("number1").value;
        var num2 = document.getElementById("number2").value;
        var a = parseInt(num1);
        var b = parseInt(num2);


        switch (operatortype) {
          case "add":
          answer =  (a + b);
         
          break;

          case "subtract":
          answer = (a - b);

          break;

          case "divide":
          answer = (a / b);

          break;

          case "multiply":
          answer = (a * b);

          break;

          default:
          console.log("Sorry, that is not valid");
        }
        document.getElementById("answer").innerHTML = answer;

      });

    </script>

  </body>
  </html>
